<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        #sidebar {
            width: 25%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
            padding: 10px;
        }
        #content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        .file, .folder {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .file:hover, .folder:hover {
            background-color: #ddd;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        <div id="file-list"></div>
    </div>
    <div id="content">
        <h2>Content</h2>
        <pre id="file-content">Select a file to view its content.</pre>
    </div>
    <script>
        const username = "YOUR_GITHUB_USERNAME";
        const repo = "YOUR_REPOSITORY_NAME";

        const fileList = document.getElementById("file-list");
        const fileContent = document.getElementById("file-content");

        async function fetchRepoContents(path = "") {
            const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
            const response = await fetch(url);
            return await response.json();
        }

        async function loadFiles(path = "") {
            fileList.innerHTML = "Loading...";
            const files = await fetchRepoContents(path);
            fileList.innerHTML = "";
            files.forEach(file => {
                const div = document.createElement("div");
                div.className = file.type === "file" ? "file" : "folder";
                div.textContent = file.name;
                div.onclick = () => {
                    if (file.type === "file") {
                        loadFileContent(file.path);
                    } else {
                        loadFiles(file.path);
                    }
                };
                fileList.appendChild(div);
            });
        }

        async function loadFileContent(filePath) {
            fileContent.textContent = "Loading...";
            const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${filePath}`;
            const response = await fetch(url);
            const text = await response.text();
            fileContent.textContent = text;
        }

        loadFiles();
    </script>
</body>
</html>
